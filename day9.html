<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Selectors Example</title>
  <style>
    body {
      text-align: center;
      margin-top: 50px;
      font-family: Arial, sans-serif;
    }
    img {
      width: 200px;
      height: auto;
      margin-top: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1 id="heading">Hello, World!</h1>
  <img id="myImage" src="https://via.placeholder.com/200" alt="Placeholder Image">

  <br>

  <button onclick="changeText()">Change Text</button>
  <button onclick="changeImage()">Change Image</button>

  <script>
    function changeText() {
      document.getElementById("heading").textContent = "Text Changed Successfully!";
    }

    function changeImage() {
      document.getElementById("myImage").src = "https://picsum.photos/200";
    }
  </script>

</body>
</html>
