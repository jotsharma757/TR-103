<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes App with LocalStorage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f0f0f0;
    }
    h2 {
      color: #333;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 10px;
      cursor: pointer;
    }
    #savedNote {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>üìù Notes App</h2>
  <textarea id="noteInput" placeholder="Write your note here..."></textarea><br>
  <button onclick="saveNote()">Save Note</button>
  <button onclick="loadNote()">Load Note</button>
  <button onclick="clearNote()">Clear Note</button>

  <div id="savedNote"></div>

  <script>
    function saveNote() {
      const note = document.getElementById('noteInput').value;
      localStorage.setItem('myNote', note);
      alert('Note saved!');
    }

    function loadNote() {
      const savedNote = localStorage.getItem('myNote');
      if (savedNote) {
        document.getElementById('savedNote').innerText = "Saved Note:\n" + savedNote;
      } else {
        document.getElementById('savedNote').innerText = "No saved note found.";
      }
    }

    function clearNote() {
      localStorage.removeItem('myNote');
      document.getElementById('savedNote').innerText = "";
      document.getElementById('noteInput').value = "";
      alert('Note cleared!');
    }
  </script>

</body>
</html>
