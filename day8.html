<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplication Table Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    .output {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Multiplication Table Generator</h2>
  <input type="number" id="numInput" placeholder="Enter a number" />
  <br>
  <button onclick="showMultiplicationTable()">Generate Table</button>

  <div id="result" class="output"></div>

  <script>
    // Function to generate the multiplication table
    function generateTable(number) {
      let table = '';
      for (let i = 1; i <= 10; i++) {
        table += `${number} × ${i} = ${number * i}<br>`;
      }
      return table;
    }

    // Function to handle button click and display result
    function showMultiplicationTable() {
      const num = parseInt(document.getElementById('numInput').value);
      const resultDiv = document.getElementById('result');

      if (isNaN(num)) {
        resultDiv.innerHTML = '❗ Please enter a valid number.';
      } else {
        const table = generateTable(num);
        resultDiv.innerHTML = `<h3>Table of ${num}</h3>` + table;
      }
    }
  </script>

</body>
</html>
